<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع سلمى طيبة اللملم 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <div class="main-wrapper">
        <aside class="sidebar">
            
            <div class="clock-card">
                <h3><i class="far fa-clock"></i> التوقيت الحالي</h3>
                <div id="digital-clock" class="digital-clock">00:00:00</div>
                <div id="current-date" class="date-text">--/--/2026</div>
            </div>

            <div class="prayer-card">
                <h3><i class="fas fa-mosque"></i> مواقيت الصلاة (غرداية)</h3>
                <ul id="prayer-list">
                    <li>جارِ التحميل...</li>
                </ul>
            </div>

            <div class="radio-card">
                <div class="radio-header">
                    <h3><i class="fas fa-broadcast-tower"></i> إذاعة القرآن الكريم</h3>
                    <span id="live-indicator" class="live-badge">مباشر</span>
                </div>
                
                <div class="radio-content">
                    <p id="radio-status">اضغط للاستماع بقلب خاشع</p>
                    
                    <audio id="quran-player" preload="none">
                        <source src="https://webradio.tda.dz/Coran_64K.mp3" type="audio/mpeg">
                    </audio>
            
                    <button id="radio-btn" class="radio-btn">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
                
                <div id="sound-wave" class="sound-wave hidden">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </aside>

        <div class="container">
            <header>
                <h1>مشروع سلمى طيبة اللملم</h1>
                <p>نظام تحويل الصوت إلى نص - إصدار 2026</p>
            </header>

            <main>
                <div class="controls">
                    <button id="start-btn" class="btn primary"><i class="fas fa-microphone"></i> تسجيل مستمر</button>
                    <button id="stop-btn" class="btn danger" disabled><i class="fas fa-stop"></i> إيقاف</button>
                    <button id="clear-btn" class="btn secondary"><i class="fas fa-eraser"></i> مسح النص</button>
                </div>

                <p id="status" class="status-text">الجهاز جاهز.. ابدأ الحديث</p>

                <div class="text-area-container">
                    <textarea id="final-text" placeholder="سأقوم بكتابة كل ما تقولينه هنا بدقة متناهية..."></textarea>
                </div>

                <div class="pdf-section">
                    <h3><i class="fas fa-file-pdf"></i> تصدير الملف (PDF)</h3>
                    <div class="input-group">
                        <input type="text" id="pdf-name" placeholder="اكتبي اسم الملف هنا">
                        <button id="download-btn" class="btn success">تحميل وتنسيق</button>
                    </div>
                </div>
            </main>

            <footer>
                <p>تم التطوير بحب وإتقان بواسطة سلمى طيبة اللملم © 2026</p>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
