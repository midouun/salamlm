<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع سلمى طيبة اللملم - تحويل الصوت إلى نص</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>موقع سلمى طيبة اللملم</h1>
            <p>الخدمة الذكية لتحويل الصوت إلى نص وتصديره كملف PDF</p>
        </header>

        <main>
            <div class="controls">
                <button id="start-btn" class="btn primary"><i class="fas fa-microphone"></i> ابدأ التسجيل</button>
                <button id="stop-btn" class="btn danger" disabled><i class="fas fa-stop"></i> إيقاف</button>
                <button id="clear-btn" class="btn secondary"><i class="fas fa-trash"></i> مسح النص</button>
            </div>

            <p id="status" class="status-text">اضغط على "بدأ التسجيل" للبدء...</p>

            <div id="result-container" class="text-area-container">
                <textarea id="final-text" placeholder="سيظهر النص هنا تلقائياً عند التحدث..."></textarea>
            </div>

            <hr>

            <div class="pdf-section">
                <h3>تصدير الملف</h3>
                <div class="input-group">
                    <input type="text" id="pdf-name" placeholder="اكتب اسم الملف هنا (مثلاً: محاضرة 1)">
                    <button id="download-btn" class="btn success"><i class="fas fa-file-pdf"></i> تحميل PDF</button>
                </div>
            </div>
        </main>

        <footer>
            <p>تم التصميم والتطوير بواسطة سلمى طيبة اللملم &copy; 2024</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
